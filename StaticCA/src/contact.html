<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <!-- Clickable logo -->
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="../images/logo.png" alt="Logo"></a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="future.html">Future</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <!-- Contact form -->
            <h1>Contact Us</h1>
            <form>
              <!-- Name -->
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" 
                     required maxlength="100" 
                     pattern="^[A-Za-z\s]+$" 
                     title="Please enter letters and spaces only.">
              <!-- Email -->
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" 
                     required maxlength="255">
              <!-- Message -->
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Type your message here" 
                        required maxlength="1000"></textarea>
              <!-- Send Message button -->
              <button type="submit">Send Message</button>
            </form>
          </div>
          <br><br>
        
          <div class="map-container">
            <!-- Embedded Google Map showing the University of Exeter -->
            <h3>Our Location</h3>
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2525.2278077872273!2d-3.533899323374828!3d50.73536397156527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486dc6a77d9305d1%3A0x30cb6351b41124d4!2sUniversity%20of%20Exeter!5e0!3m2!1sen!2suk!4v1708177260546!5m2!1sen!2suk"               allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        @ Copyright 2025. All rights reserved.
    </footer>

</body>
</html>
